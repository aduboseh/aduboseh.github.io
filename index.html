<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElevenLabs Agent</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f6f9fc;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <h1>Talk to My ElevenLabs Agent</h1>
  
  <elevenlabs-convai
    id="convai-widget"
    agent-id="Yx3iOWI38ATBcVrc5Hon"
    context='{"child_name": "Aris"}'>
  </elevenlabs-convai>

  <button onclick="startConversation()">üéôÔ∏è Start Talking</button>

  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
  <script>
    function startConversation() {
      const widget = document.getElementById("convai-widget");
      if (widget && widget.start) {
        widget.start();
      } else {
        alert("The agent hasn't loaded yet. Please wait a moment.");
      }
    }
  </script>
</body>
</html>
