<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElevenLabs Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background-color: #0051ff;
      color: white;
      cursor: pointer;
      margin-top: 40px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Welcome to My ElevenLabs Agent</h1>

  <elevenlabs-convai
    id="convai-widget"
    agent-id="Yx3iOWI38ATBcVrc5Hon"
    context='{"child_name": "Aris"}'>
  </elevenlabs-convai>

  <button id="startButton" onclick="startConversation()" disabled>üéôÔ∏è Start Talking</button>

  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
  <script>
    let checkReady = setInterval(() => {
      const widget = document.getElementById("convai-widget");
      if (widget && widget.start) {
        document.getElementById("startButton").disabled = false;
        clearInterval(checkReady);
      }
    }, 500);

    function startConversation() {
      const widget = document.getElementById("convai-widget");
      if (widget && widget.start) {
        widget.start();
      } else {
        alert("The agent hasn't loaded yet. Please wait a moment.");
      }
    }
  </script>
</body>
</html>
